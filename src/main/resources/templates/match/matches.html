<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>
        .container {
            max-width: 1300px;
        }
    </style>
</head>
<body>
<div class="container">
    <br/>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    서밋 아레나 결과
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID(서버)</th>
                            <th scope="col">경기결과</th>
                            <th scope="col">map</th>
                            <th scope="col">선후공</th>
                            <th scope="col">matchType</th>
                            <th scope="col">경기일자</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="match: ${matches}">
                            <td th:text="${match.userName}"></td>
                            <td th:text="${match.winOrLose}"></td>
                            <td th:text="${match.stage}"></td>
                            <td th:text="${match.orders}"></td>
                            <td th:text="${match.matchType}"></td>
                            <td th:text="${match.matchedDateTime}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
