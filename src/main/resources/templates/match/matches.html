<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>
        .container {
            max-width: 1300px;
        }
    </style>
</head>
<body>
<div class="container">
    <br/>
    <div class="row">
        <!-- 조회 조건 -->
        <div class="col-md-12 py-2">
            <div class="card">
                <div class="card-header">
                    조회 조건
                </div>
                <div class="card-body">
                    <form th:action method="get" th:object="${matchesRequest}">
                        <div class="row">
                            <div class="col-md-3 py-2">
                                <div>map</div>
                                <select th:field="*{stage}" class="form-select" th:errorclass="field-error">
                                    <option th:each="stage : ${stages}" th:value="${stage}"
                                            th:text="${stage.getText()}">해당없음</option>
                                </select>
                            </div>
                            <div class="col-md-2 py-2">
                                <div>match type</div>
                                <select th:field="*{matchType}" class="form-select" th:errorclass="field-error">
                                    <option th:each="matchType : ${matchTypes}" th:value="${matchType}"
                                            th:text="${matchType.getText()}">해당없음</option>
                                </select>
                            </div>
                            <div class="col-md-2 py-2">
                                <div>from date</div>
                                <input type="date" class="form-control" th:field="*{fromDate}">
<!--                                <input type="text" id="userName" th:field="*{userName}" class="form-control" placeholder="닉네임으로 검색">-->
                            </div>
                            <div class="col-md-2 py-2">
                                <div>to date</div>
                                <input type="date" class="form-control" th:field="*{toDate}">
                            </div>

                            <div class="col-md-4 py-2 text-end">
                                <div class="col">
                                    <button class=" btn btn-secondary btn-lg" type="submit">조회</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 조회 결과 -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    서밋 아레나 결과
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID(서버)</th>
                            <th scope="col">경기결과</th>
                            <th scope="col">map</th>
                            <th scope="col">선후공</th>
                            <th scope="col">matchType</th>
                            <th scope="col">경기일자</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="match: ${matches}">
                            <td th:text="${match.userName}"></td>
                            <td th:text="${match.winOrLose}"></td>
                            <td th:text="${match.stage}"></td>
                            <td th:text="${match.orders}"></td>
                            <td th:text="${match.matchType}"></td>
                            <td th:text="${match.matchedDateTime}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
