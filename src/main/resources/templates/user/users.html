<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">서버</th>
            <th scope="col">포인트</th>
            <th scope="col">크리스탈</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
                <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.server}"></td>
                <td th:text="${user.point} + ' (' + ${user.pointRank} + ')'"></td>
                <td th:text="${user.cristal} + ' (' + ${user.cristalRank} + ')'"></td>
                <td><a href="item.html" th:href="@{|/matches/${user.id}|}">서밋하러</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
