<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>

    </style>
</head>
<body>
<div class="container">
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    조회 조건
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 py-2">
                            <label for="userName">닉네임</label>
                            <input type="text" id="userName" th:field="*{userName}" class="form-control" placeholder="닉네임으로 검색">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">서버</th>
            <th scope="col">포인트</th>
            <th scope="col">크리스탈</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
                <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.server}"></td>
                <td th:text="${user.point} + ' (' + ${user.pointRank} + ')'"></td>
                <td th:text="${user.cristal} + ' (' + ${user.cristalRank} + ')'"></td>
                <td><a href="item.html" th:href="@{|/matches/${user.id}|}">서밋하러</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
