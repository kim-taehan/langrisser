<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <style>
    .container {
        max-width: 1000px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-3">
    <h2>9번타자님 환영합니다.</h2>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="py-1">
        최근 10경기 : 10승 7패 (70%)
      </div>
      <div class="py-1">
        최근 1개월 : 133승 32패 (66%)
      </div>
    </div>
    <div class="col-md-8 text-end" >
      <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/user(userName=)}'|">상대조회</button>
      <button type="button" class="btn btn-danger" th:onclick="|location.href='@{/matches}'|">전적확인</button>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">상대 ID</th>
      <th scope="col">맵</th>
      <th scope="col">선후공</th>
      <th scope="col">결과</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>나비탕</td>
      <td>서풍초소</td>
      <td>선공</td>
      <td>Win</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>갑꾸꾸</td>
      <td>빛이비치는동굴</td>
      <td>선공</td>
      <td>Win</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>진중한동굴</td>
      <td>트윈브릿지의파도</td>
      <td>후공</td>
      <td>Win</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <canvas id="myChart"></canvas>
</div>
<script>
  var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['서풍초소', '트윈브리지', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });

</script>
</body>
